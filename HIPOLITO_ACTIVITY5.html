<!DOCTYPE html>
<!--This part sets the document type to use HTML 5-->

<html lang="en">
<!--This part sets the language of the document to English-->

    <head>
        <meta charset="UTF-8">
        <!--This enables support for variety of symbols and languages-->
        
        <title>Basic Table</title>
        <!--This part displays the title of the website-->
    </head>

    <body>
        <!--Table for Student names, Age, Grade-->
        <!--border="1" used to easily see the table values-->
        <table border="1">
            <!--This part is the table header that defines the columns-->
            <thead>
                <tr>
                    <th>Student names</th> <!--Column for student names-->
                    <th>Age</th> <!--Column for student ages-->
                    <th>Grade</th> <!--Column for student grades-->
                </tr>
            </thead>

            <!--This part is the table body that contains the data-->
            <tbody>
                <!--Data of 1st student-->
                <!--table data values are arranged as follows: Student name, Age, Grade-->
                <tr>
                    <td>Alyssa Raminez</td>
                    <td>17</td>
                    <td>93</td>
                </tr>
                <!--Data of 2nd student-->
                <tr>
                    <td>Benjamin Cruz</td>
                    <td>18</td>
                    <td>88</td>
                </tr>
                <!--Data of 3rd student-->
                <tr>
                    <td>Carlos Santos</td>
                    <td>19</td>
                    <td>85</td>
                </tr>
                <!--Data of 4th student-->
                <tr>
                    <td>Diana Reyes</td>
                    <td>17</td>
                    <td>90</td>
                </tr>
                <!--Data of 5th student-->
                <tr>
                    <td>Elena Garcia</td>
                    <td>18</td>
                    <td>95</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
